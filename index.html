<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <button onclick="disconnect()">DISCONNECT</button>
    <button onclick="connect()">CONNECT</button>
    <ul id="events"></ul>

    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="socket.io.min.js"></script>
    <script>
        const $events = document.getElementById('events');

        const newItem = (content) => {
            const item = document.createElement('li');
            item.innerText = content;
            return item;
        };

        const socket = io.connect('http://localhost:3000'),
            channel = Math.random().toString(36).substr(2, 5);

        socket.on('connect', function() {
            $events.appendChild(newItem('connect: ' + channel));
            console.log("Connecting now");
            connect();
        });

        // From other clients
        socket.on('server_data', data => {
            console.log('server_data DATA: ', data);
            $events.appendChild(newItem(`server_data - ${data}`));
        });

        disconnect = () => {
            socket.emit('leave_channel', channel);
        }

        connect = () => {
            socket.emit('join_channel', channel);
        }
    </script>
</body>
</html>
